version: '3.8'

services:
  backend:
    build:
      context: ./erpnext_mcp
      dockerfile: Dockerfile
    container_name: erpnext-mcp-backend
    ports:
      - "8001:8000"
    env_file:
      - ./erpnext_mcp/.env
    volumes:
      - ./erpnext_mcp:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: erpnext-mcp-client
    ports:
      - "5173:5173"
    environment:
      # Vite proxy runs on the server side (Node), so we can point to the backend service name
      - VITE_API_TARGET=http://backend:8000
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
