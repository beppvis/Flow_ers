version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quote-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:80
      - ENV=production
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - quote-network

  mcp-agent:
    build:
      context: ./mcp_agent
      dockerfile: Dockerfile
    container_name: quote-mcp-agent
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/uploads:/app/uploads:ro
      - ./mcp_agent:/app
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - quote-network
    # Uncomment when MCP agent is ready
    # ports:
    #   - "8000:8000"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: quote-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
    networks:
      - quote-network

  erpnext:
    image: frappe/erpnext:latest
    container_name: quote-erpnext
    ports:
      - "8000:8000"
      - "9000:9000"
    environment:
      - MARIADB_HOST=erpnext-db
      - MARIADB_USER=root
      - MARIADB_PASSWORD=erpnext
      - MARIADB_DATABASE=erpnext
      - ERPNEXT_SITE_NAME=quote-processor.localhost
    volumes:
      - erpnext-data:/home/frappe/frappe-bench
    depends_on:
      - erpnext-db
      - erpnext-redis
    restart: unless-stopped
    networks:
      - quote-network

  erpnext-db:
    image: mariadb:10.6
    container_name: quote-erpnext-db
    environment:
      - MYSQL_ROOT_PASSWORD=erpnext
      - MYSQL_DATABASE=erpnext
    volumes:
      - erpnext-db-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - quote-network

  erpnext-redis:
    image: redis:6.2-alpine
    container_name: quote-erpnext-redis
    restart: unless-stopped
    networks:
      - quote-network

volumes:
  erpnext-data:
  erpnext-db-data:

networks:
  quote-network:
    driver: bridge

